<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gemini Chat</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 40px;
            background-color: #f4f4f4;
        }
        h1 {
            color: #333;
        }
        #chatbox {
            width: 60%;
            margin: auto;
            height: 400px;
            overflow-y: auto;
            border: 1px solid #ddd;
            padding: 10px;
            background: #fff;
        }
        input {
            width: 60%;
            padding: 10px;
            margin-top: 10px;
            border: 1px solid #ccc;
        }
        button {
            padding: 10px 15px;
            border: none;
            background: #007BFF;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Gemini Chat</h1>
    <div id="chatbox"></div>
    <input type="text" id="user-input" placeholder="Type a message..." />
    <button onclick="sendMessage()">Send</button>

    <script>
        async function sendMessage() {
    let input = document.getElementById("user-input");
    let message = input.value.trim();
    if (!message) return;
    input.value = "";

    let chatbox = document.getElementById("chatbox");
    chatbox.innerHTML += `<p><strong>You:</strong> ${message}</p>`;

    try {
        let response = await fetch(`https://generativelanguage.googleapis.com/v1/models/gemini-1.5-flash:generateContent?key=YOUR_API_KEY`, {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({
                contents: [{ parts: [{ text: message }] }]
            })
        });

        let data = await response.json();
        let reply = data.candidates?.[0]?.content?.parts?.[0]?.text || "No response from Gemini.";
        chatbox.innerHTML += `<p><strong>Gemini:</strong> ${reply}</p>`;
    } catch (error) {
        chatbox.innerHTML += `<p><strong>Gemini:</strong> Error contacting API.</p>`;
    }
}
    </script>
</body>
</html>
