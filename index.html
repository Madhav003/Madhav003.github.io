<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gemini Chat</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 40px;
            background-color: #f4f4f4;
        }
        h1 {
            color: #333;
        }
        #chatbox {
            width: 60%;
            margin: auto;
            height: 400px;
            overflow-y: auto;
            border: 1px solid #ddd;
            padding: 10px;
            background: #fff;
        }
        input {
            width: 60%;
            padding: 10px;
            margin-top: 10px;
            border: 1px solid #ccc;
        }
        button {
            padding: 10px 15px;
            border: none;
            background: #007BFF;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Gemini Chat</h1>
    <div id="chatbox"></div>
    <input type="text" id="user-input" placeholder="Type a message..." />
    <button onclick="sendMessage()">Send</button>

    <script>
        async function sendMessage() {
            let input = document.getElementById("user-input");
            let message = input.value.trim();
            if (!message) return;
            input.value = "";

            let chatbox = document.getElementById("chatbox");
            chatbox.innerHTML += `<p><strong>You:</strong> ${message}</p>`;
            chatbox.scrollTop = chatbox.scrollHeight; // Auto-scroll

            try {
                let response = await fetch("https://your-worker-name.workers.dev", { 
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ message })
                });

                let data = await response.json();
                let reply = data.response || "Error: No response from Gemini";
                
                chatbox.innerHTML += `<p><strong>Gemini:</strong> ${reply}</p>`;
                chatbox.scrollTop = chatbox.scrollHeight; // Auto-scroll
            } catch (error) {
                chatbox.innerHTML += `<p><strong>Gemini:</strong> Error contacting server.</p>`;
            }
        }
    </script>
</body>
</html>
